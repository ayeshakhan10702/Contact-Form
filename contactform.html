<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
  <div class="container">
    <h2> Contact Form #04</h2>
    <div class="boxes">
<div class="msg">
        <p id="receive"> Send us a msg</p>
        <div class="inputs">
        <input id="name" type="text" placeholder=" Name *" required>
        <input id="email" type="text" placeholder="Email *" required>
        <input id="subject" type="text" placeholder=" Subject *" required>
       <textarea id="message" placeholder="Write your message here.... *"></textarea>
        </div>
        <button id="submitbtn">Send Message</button> 
        </div>

 <div class="contact">
    <p id="contact">Contact Us</p>
        <p id="line">We are open to any suggestions or just to have a chat</p>
        <div class="options">
    <div class="address"> 
  <i class="fa-solid fa-location-dot icons"></i>
  <div class="text">
    <strong>Address:</strong> 198 West 21th Street, Suite 721
    New York NY 10016
  </div>
</div>

    <div class="phone">
        <i class="fa-solid fa-square-phone icons"></i>
        <span class="text">
            <strong>Phone:</strong> +1235 2768 98</span>
    </div>
    <div class="email">
        <i class="fa-solid fa-envelope icons"></i>
        <span class="text">
            <strong>Email:</strong> info@yoursite.com</span>
    </div>
    <div class="website">
        <i class="fa-solid fa-earth-americas icons"></i>
        <span class="text">
            <strong>Website:</strong> yoursite.com</span>
    </div>
    </div> 
    </div>
    </div>
     </div>
    
    <script src="contactform.js"></script>
</body>
</html>
